<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hobby Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>

<body>

    <div class="col-lg-8 mx-auto p-3 py-md-5">
        <header class="d-flex align-items-center pb-3 mb-5 border-bottom">
            <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
                <span class="fs-4">Fleet Management System</span>
            </a>
        </header>

        <main>
            <h1>Create Vehicle</h1>

            <form class="needs-validation" novalidate="">
                <div class="row g-3">
                    <div class="col-12">
                        <label for="registration" class="form-label">Registration</label>
                        <input type="text" class="form-control" id="registration" placeholder="CU57ABC" value=""
                            required="">
                        <div class="invalid-feedback">
                            Valid vehicle registration is required.
                        </div>
                    </div>

                    <div class="col-12">
                        <label for="make" class="form-label">Vehicle Make</label>
                        <input type="text" class="form-control" id="make" placeholder="" value="" required="">
                        <div class="invalid-feedback">
                            Valid vehicle make is required.
                        </div>
                    </div>

                    <div class="col-12">
                        <label for="model" class="form-label">Vehicle Model</label>
                        <input type="text" class="form-control" id="model" placeholder="" value="" required="">
                        <div class="invalid-feedback">
                            Valid vehicle model is required.
                        </div>
                    </div>

                    <div class="col-12">
                        <label for="colour" class="form-label">Vehicle Colour</label>
                        <input type="text" class="form-control" id="colour" placeholder="" value="" required="">
                        <div class="invalid-feedback">
                            Valid vehicle colour is required.
                        </div>
                    </div>

                    <div class="col-12">
                        <label for="horsePower" class="form-label">Vehicle Horse Power</label>
                        <input type="text" class="form-control" id="horsePower" placeholder="" value="" required="">
                        <div class="invalid-feedback">
                            Valid vehicle horse power is required.
                        </div>
                    </div>

                    <hr class="my-4">

                    <button class="w-100 btn btn-success btn-lg" type="submit">Create new vehicle</button>
            </form>

        </main>
        <footer class="pt-5 my-5 text-muted border-top">
            Fleet Management System · © 2021
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
    <script src="form-validation.js"></script>
</body>

</html>
